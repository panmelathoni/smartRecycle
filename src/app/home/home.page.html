<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   

   <div> 

    <h1> Buttons </h1>

  
    <!-- Buttons -->
    <ion-button class="login" color="medium">Login</ion-button>
    <ion-button class="accept" color="success">OK</ion-button>
    <ion-button class="cancel" color="danger">Cancel</ion-button>


  </div>


  <div style="margin-top:25px;">

    <h1> Icons </h1>
  
    <!-- Icons -->
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-google"></ion-icon>
      <ion-icon name="person-outline"></ion-icon>
  </div>



<!-- FontAwesome -->
  <div> 
  <fa-icon icon="home"></fa-icon>
  <fa-icon icon="trash"></fa-icon>
  


  
  </div>
  

<!-- Colors Project -->
  <div>

    <h1> Colors </h1>
    <div style="background-color:#fcf8ec;height:50px;width:100%;"> #fcf8ec</div>
    <div style="background-color:#d0e8f2;height:50px;width:100%;"> #d0e8f2</div>
    <div style="background-color:#79a3b1;height:50px;width:100%;">#79a3b1 </div>
    <div style="background-color:#456268;height:50px;width:100%;">#456268</div>
    <div style="background-color:#f8dc81;height:50px;width:100%;">#f8dc81</div>
    <div style="background-color:#eff7e1;height:50px;width:100%;">#eff7e1 </div>
    <div style="background-color:#a2d0c1;height:50px;width:100%;">#a2d0c1 </div>
  </div>  

</div>
</ion-content>
