<ion-header>
  <ion-toolbar>
    <ion-title>Confirmação Cadastro E-mail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none">
    <img src="../../../assets/SRecycle.png"/>
  </ion-item>

  <div class="content">
    <h1>Olá {{user}}</h1>
    <p>Para continuar seu cadastro em nossa plataforma aceda ao seu email ( {{email}}) e confirme os dados de cadastro.</p>
    <p>Até Breve</p>

  </div>

  <div class="btn-back-login">

    
    <ion-button color="success"  (click)="backToLogin()" >Voltar ao Login</ion-button>
    
  </div>



</ion-content>
