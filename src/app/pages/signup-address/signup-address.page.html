<ion-header>
  <ion-toolbar>
    <ion-title>Morada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <form [formGroup]="registerForm" novalidate>
    <!-- **Logo** -->

    <ion-list>
      <ion-item lines="none">
        <img src="../../../assets/SRecycle.png"/>
      </ion-item>

      <h3 class="title-address">Cadastre vossa morada:</h3>

      <ion-item lines="none">

           
          <ion-label position="fixed" class="label"> Morada</ion-label>

       

        <ion-input placeholder="Rua" class="input-field" autocomplete="off" type="text" formControlName="street"  (ionBlur)="getAddressFromGoogle($event.target.value)"></ion-input>

      </ion-item>
      <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
        <div *ngIf="f.street.errors.required">Rua Requirida</div>
      </div>

      <ion-item lines="none">
        
          
          <ion-label position="fixed" class="label"> Cidade</ion-label>
       

        <ion-input placeholder="Cidade" class="input-field" autocomplete="off" type="text" formControlName="city"></ion-input>

      </ion-item>
      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
        <div *ngIf="f.city.errors.required">Cidade Requirida</div>
        <div *ngIf="f.city.errors.email">Email must be a valid email address</div>
      </div>

      <!-- <ion-item lines="none">
       
          <ion-label position="fixed" class="label">Estado</ion-label>
        
        <ion-input class="input-field" autocomplete="off" type="text" formControlName="state"></ion-input>

      </ion-item>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Estado Requirida</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div> -->

      <ion-item lines="none">
        
          <ion-label position="fixed" class="label">Cód. Postal</ion-label>
       

        <ion-input  placeholder="Código Postal" class="input-field" autocomplete="off" type="text" formControlName="postalCode"></ion-input>

      </ion-item>
      <div *ngIf="submitted && f.postalCode.errors" class="invalid-feedback">
        <div *ngIf="f.postalCode.errors.required">Código Postal Requirida</div>
        
      </div>
    



    <ion-item lines="none">
      
        <ion-label position="fixed" class="label">País</ion-label>
      

      <ion-input placeholder="País" class="input-field" autocomplete="off" type="text" formControlName="country"></ion-input>

    </ion-item>
    <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
      <div *ngIf="f.country.errors.required">País Requirido</div>
      
    </div>
  </ion-list>

    <div class="btn-login">

      <!-- clique do botao -->
      <ion-button color="success" (click)="getAddressFromGoogle()">testa</ion-button>
      <ion-button color="success" (click)="onSubmit()">Cadastrar Morada</ion-button>
    </div>
  </form>

</ion-content>
