<app-header [displayMenu]="true"></app-header>
<ion-content>
  <ion-toolbar color="info">
    <ion-title size="small">Calendário de Coleta de Resíduos</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row class="no-space" style="margin-left: 10px;">
      <ion-col>
        <ion-label class="label-width">
          <span class="font-header-text">  Coleta Porta a Porta</span>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-card text-center class="border card-margin">
      <ion-row class="no-space header-row-style">
        <ion-col>
          <ion-label class="label-width">
            <span class="font-header-text">Dia</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-header-text">Tipo</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-header-text">Horário Programado</span>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="no-space row-style" *ngFor="let item of coletaPortaPorta">
        <ion-col>
          <ion-label class="label-width">
            <span class="font-text">{{item.dia}}</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-text">{{item.tipo}}</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-text">{{item.horarioProgramado}}</span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>

  <ion-grid>
    <ion-row class="no-space" style="margin-left: 10px;">
      <ion-col>
        <ion-label class="label-width">
          <span class="font-header-text"> Coleta EcoPontos</span>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-card text-center class="border card-margin">
      <ion-row class="no-space header-row-style"  style="background-color: lightgoldenrodyellow;">
        <ion-col>
          <ion-label class="label-width">
            <span class="font-header-text">Dia</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-header-text">Tipo</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-header-text">Horário Programado</span>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="no-space row-style" *ngFor="let item of coletaEcoPontos">
        <ion-col>
          <ion-label class="label-width">
            <span class="font-text">{{item.dia}}</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-text">{{item.tipo}}</span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="label-width">
            <span class="font-text">{{item.horarioProgramado}}</span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
