<ion-content padding="true">
  <form [formGroup]="loginForm" novalidate>
    <!-- **Logo** -->

    <ion-list>
      <ion-item lines="none">
        <img src="../../../assets/SRecycle.png" style="height: 350px;" />
      </ion-item>
      <ion-row class="row-style-center">
        <ion-item lines="none">
          <ion-icon item-left name="mail-outline" class="icon-user-pass"></ion-icon>
          <ion-label position="fixed" class="label"> e-mail</ion-label>
          <ion-input placeholder="e-mail" autocomplete="on" type="text" formControlName="userName"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row class="row-style-center">
        <ion-item lines="none">
          <ion-icon name="lock-closed-outline" class="icon-user-pass"></ion-icon>
          <ion-label position="fixed" class="label">Password</ion-label>
          <ion-input placeholder="Password" autocomplete="on" type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-row>
        <ion-row class="row-style-center">
            <ion-item lines="none">
              <a class="forgot-password">Forgot Password?</a>
            </ion-item>
            <ion-item lines="none" routerLink="/signup">
              <a class="new-account">New account!</a>
            </ion-item>
        </ion-row>
    </ion-list>
    <div class="btn-login">
      <ion-button color="success" (click)="loginAction()">Login</ion-button>
    </div>

</ion-content>
