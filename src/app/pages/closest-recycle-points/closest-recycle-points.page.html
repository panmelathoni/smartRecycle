<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="title">
        <ion-menu-toggle>
          <ion-button color="Dark">
            <ion-icon name="menu" color="success"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
        <ion-col>
          <ion-row class="user-title">
            <img class="logo" src="../../../assets/teste.png" />
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row class="user-title">
            <ion-icon name="person-circle-outline"></ion-icon>
            <span class="font-user-style">{{user.userName}}</span>
          </ion-row>
          <ion-row class="user-title">
            <span class="font-role-style">{{user.userRole}}</span>
          </ion-row>
          <ion-row class="user-title">
            <span class="font-bonus-style"> Bónus: {{user.totalBonus}}</span>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-toolbar color="info">
    <ion-title class="address-description-font">Pontos de Reciclagem Próximos</ion-title>
  </ion-toolbar>
  <div class="map-wrapper">
    <div #map id="map"></div>
  </div>
  <ion-row>
    <ion-label class="padding-address-label"><span class="address-style-font">Meu Endereço: </span> <span class="address-description-font">{{user.completeAdress}} , {{user.state}} - {{user.country}} </span> </ion-label>
  </ion-row>
  <ion-grid class="grid-layout">
    <ion-row class="row-header-grid-style">
      <ion-col size="3" class="column-align">
        <span class="column-text">Nome</span>
      </ion-col>
      <ion-col size="2" class="column-align">
        <span class="column-text">Distância</span>
      </ion-col>
      <ion-col size="7" class="column-align">
        <span class="column-text">Descrição</span>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let local of locals" class="row-grid-style">
      <ion-col size="3" class="column-align">
        <ion-label>
           {{local.localName}}
        </ion-label>
      </ion-col>
      <ion-col size="2" class="column-align">
        <ion-label>
          {{local.distanceFromUser}}
        </ion-label>
      </ion-col>
      <ion-col size="7" class="column-align">
        <ion-label>
           {{local.localDescription}}
        </ion-label>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
