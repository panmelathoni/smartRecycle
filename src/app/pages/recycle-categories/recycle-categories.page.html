<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
      <ion-button color="Dark"> <ion-icon name="menu" color="secondary"></ion-icon></ion-button>
    </ion-menu-toggle>
    <ion-title>Menu - Burguers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row *ngFor="let category of categories">
        <ion-col col-6>
          <ion-card text-center padding  [routerLink]="['./', category.recycleCategoryId]">
            
            <ion-label>
              <h3>Habilitado:<ion-toggle color="success" [(ngModel)]="category.categoryEnabled" disabled></ion-toggle></h3>
              <h2>Cor: {{category.categoryColor}}</h2>
              <h3>Nome: {{category.categoryName}}</h3>
              
              <!-- <ion-button [routerLink]="['./', item.id]"><ion-icon name="list"></ion-icon></ion-button>
              <ion-button type="button" color="success" (click)="addToCart($event, item)"><ion-icon name="cart"></ion-icon></ion-button> -->
            </ion-label>
            <!-- <ion-button color="danger" (click)="deleteUser(item)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button> -->
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="../checkout">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
