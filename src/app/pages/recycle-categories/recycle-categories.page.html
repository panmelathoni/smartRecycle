<app-header [displayMenu]="true"></app-header>
<ion-content>
  <ion-toolbar color="info">
    <ion-title size="small">Categorias de Reciclagem</ion-title>
  </ion-toolbar>
  <ion-grid>
      <ion-row *ngFor="let category of categories">
        <ion-col col-6>
          <ion-card text-center padding  [routerLink]="['./', category.recycleCategoryId]">
            
            <ion-label>
              <h2>Id: {{category.recycleCategoryId}}</h2>
              <h3>Nome: {{category.categoryName}}</h3>
              <h3>Habilitado:<ion-toggle color="success" [(ngModel)]="category.categoryEnabled" disabled></ion-toggle></h3>
              <h2>Cor: {{category.categoryColor}}</h2>
              <h2>Iniciais: {{category.categoryInitials}}</h2>
              <h2>Logo: {{category.categoryLogo}}</h2>
              <ion-button [routerLink]="['./', category.recycleCategoryId]"><ion-icon name="list"></ion-icon></ion-button>
            </ion-label>
            <!-- <ion-button color="danger" (click)="deleteUser(item)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button> -->
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="../checkout">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
