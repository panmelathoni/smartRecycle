<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="items">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Burguers</ion-label>
        </ion-item>
        <ion-item routerLink="orders">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>My Orders</ion-label>
        </ion-item>
        <ion-item routerLink="users">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Users</ion-label>
        </ion-item>
        <ion-item routerLink="update-profile">
          <ion-icon name="hammer" slot="start"></ion-icon>
          <ion-label>Update Profile</ion-label>
        </ion-item>
        <ion-item routerLink="change-password">
          <ion-icon name="cog" slot="start"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>
        <ion-item routerLink="login">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item routerLink="term-conditions">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label>Terms and Conditions</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
