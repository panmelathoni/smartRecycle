<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Opções</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content> 
      <ion-list>
        <ion-item routerLink="dashboard">
          <ion-icon size="small" name="home"></ion-icon>
          <ion-label class="font-label">Home</ion-label>
        </ion-item>
        <ion-item routerLink="categories">
          <ion-icon size="small" name="list-outline"></ion-icon>
          <ion-label class="font-label">Materiais e Categorias</ion-label>
        </ion-item>
        <ion-item routerLink="my-responsible-government">
          <ion-icon size="small" name="person-circle-outline"></ion-icon>
          <ion-label class="font-label">Meu Responsável no Governo</ion-label>
        </ion-item>
        <ion-item routerLink="recycle-bonus-options">
          <ion-icon size="small" name="ribbon-outline"></ion-icon>
          <ion-label class="font-label">Utilizar Bónus</ion-label>
        </ion-item>
        <ion-item routerLink="recycle-bonus-history">
          <ion-icon size="small" name="gift-outline"></ion-icon>
          <ion-label class="font-label">Meu Histórico de Bónus</ion-label>
        </ion-item>
        <ion-item routerLink="my-profile">
          <ion-icon size="small" name="people-outline"></ion-icon>
          <ion-label class="font-label">Minhas Informações</ion-label>
        </ion-item>
        <ion-item routerLink="closest">
          <ion-icon size="small" name="location-outline"></ion-icon>
          <ion-label class="font-label">Pontos de Reciclagem Próximos</ion-label>
        </ion-item>
        <ion-item routerLink="chat">
          <ion-icon size="small" name="chatbubbles-outline"></ion-icon>
          <ion-label class="font-label">Mensagens</ion-label>
        </ion-item>
        <ion-item routerLink="recycle-available-materials">
          <ion-icon size="small" name="file-tray-full-outline"></ion-icon>
          <ion-label class="font-label">Materiais Disponíveis para Coleta</ion-label>
        </ion-item>
        <ion-item routerLink="login">
          <ion-icon size="small" name="log-out-outline"></ion-icon>
          <ion-label class="font-label">Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
